<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Jquery-wincn-utils by gefangshuai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css"
          media="screen">
    <link rel="stylesheet" href="toast/toast.css">
</head>
<body>
<section class="page-header2">
    <h1 class="project-name">Jquery wincn utils</h1>

    <h2 class="project-tagline">jquery自定义工具类</h2>
    <a href="https://github.com/gefangshuai/jquery-wincn-utils" class="btn">View on GitHub</a>
    <a href="https://github.com/gefangshuai/jquery-wincn-utils/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/gefangshuai/jquery-wincn-utils/tarball/master" class="btn">Download .tar.gz</a>
</section>
<section class="main-content">
    <h3>
        <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span
                class="octicon octicon-link"></span></a>Toast Demo</h3>

    <p>
        <button class="btn btn-success">Toast Success</button>
        <button class="btn btn-primary">Toast Info</button>
        <button class="btn btn-warning">Toast Warning</button>
        <button class="btn btn-danger">Toast Error</button>
    </p>
    <footer class="site-footer">
        <span class="site-footer-owner"><a
                href="https://github.com/gefangshuai/jquery-wincn-utils">Jquery-wincn-utils</a> is maintained by <a
                href="https://github.com/gefangshuai">gefangshuai</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a
                href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a
                href="https://twitter.com/jasonlong">Jason Long</a>.</span>
    </footer>
</section>
<script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<scrip src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.js"></scrip>
<script src="toast/toast.js" type="text/javascript"></script>
<script>
    (function () {
        $('button.btn-success').on('click', function () {
            toast.success('这是一条成功提示信息！');
        });
        $('button.btn-primary').on('click', function () {
            toast.info('这是一条普通提示信息！');
        });
        $('button.btn-warning').on('click', function () {
            toast.warning('这是一条警告提示信息！');
        });
        $('button.btn-danger').on('click', function () {
            toast.error('这是一条错误提示信息！');
        });
    })();
</script>
</body>
</html>
